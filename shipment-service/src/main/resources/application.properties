spring.application.name=shipment
spring.kafka.consumer.bootstrap-servers=broker:29092
spring.kafka.consumer.group-id=inventory
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
spring.kafka.consumer.properties.schema-registry-url=http://schema-registry:8081
spring.kafka.consumer.properties.specific-avro-reader=false
kafka.topic=orders.public.outbox.v1
